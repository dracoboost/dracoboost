name: Release Website

on:
  push:
    branches:
      - master

jobs:
  release-on-version-change:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Get Package Version
        id: get_version
        run: echo "package_version=$(node -p "require('./website/package.json').version")" >> $GITHUB_OUTPUT

      - name: Check If Tag Already Exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.package_version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist. Proceeding with release."
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.get_version.outputs.package_version }}
          name: Website v${{ steps.get_version.outputs.package_version }}
          body: "New release for the website."
